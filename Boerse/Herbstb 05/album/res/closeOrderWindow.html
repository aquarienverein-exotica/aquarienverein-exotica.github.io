<html>
    <head>
        <title>Close Order Window</title>
        <script language='javascript'>
               function closeWin()
                {var self = window.open("", "_self");
                 self.focus();
                 self.opener = self;
                 self.close();
                }
        </script>
    </head>
    <body onload="setTimeout('closeWin()',100);">
    </body>
</html>
